dashboard.execute:
  path: '/dashboard'
  defaults:
    _form: '\Drupal\dashboard\Form\BatchDashboardForm'
    _title: 'BatchDashboardForm Form'
  requirements:
    _permission: 'access content'

dashboard.default_controller_topvente:
  path: '/admin/dashboard/topvente'
  defaults:
    _controller: '\Drupal\dashboard\Controller\DefaultController::topvente'
    _title: '50 articles Top vente par date'
  requirements:
    _permission: 'access content'
