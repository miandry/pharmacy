stripe_custom.success:
  path: '/stripe/success'
  defaults:
    _controller: '\Drupal\stripe_custom\Controller\StripeCustomController::success'
    _title: 'Success page'
  requirements:
    _permission: 'access content'
stripe_custom.bank_form:
   path: '/admin/stripe/bank'
   defaults:
     _form: '\Drupal\stripe_custom\Form\BankInfoForm'
     _title: 'Bank Information'
   requirements:
     _permission: 'access administration pages'
   options:
     _admin_route: TRUE    

stripe_custom.dashboard:
  path: '/admin/stripe/dashboard'
  defaults:
    _controller: '\Drupal\stripe_custom\Controller\StripeCustomController::dashboard'
    _title: 'Dashboard page'
  requirements:
     _permission: 'access administration pages'
  options:
     _admin_route: TRUE     

stripe_custom.webhook:
  path: '/stripe/webhook'
  defaults:
    _controller: '\Drupal\stripe_custom\Controller\StripeCustomController::webhook'
    _title: 'webhook page'
  requirements:
    _permission: 'access content'