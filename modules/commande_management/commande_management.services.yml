services:
  commande_management.manager:
    class: Drupal\commande_management\CommandeManagement
  commande_management.parser:
    class: Drupal\commande_management\CommandeParser
  commande_management.twig.extension:
    class: Drupal\commande_management\TwigExtension\DefaultTwigExtension
    arguments: ['@renderer']
    tags:
      - { name: twig.extension }